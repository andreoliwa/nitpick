[tool.black]
line-length = 120

[tool.poetry]
name = "flake8-nitpick"
version = "0.5.0"
description = "Flake8 plugin to share the same code style for multiple Python projects"
authors = ["Augusto Wagner Andreoli <andreoliwa@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
flake8 = ">=3.0.0"
attrs = "*"
toml  = "*"
requests = "*"
dictdiffer = "*"
pyyaml = "*"

[tool.poetry.dev-dependencies]
flake8-blind-except = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
flake8-debugger = "*"
flake8-docstrings = "*"
flake8-isort = "*"
flake8-mypy = "*"
flake8-polyfill = "*"
flake8-pytest = "*"
flake8-quotes = "*"
ipython = "*"
ipdb = "*"
pytest = "*"
twine = "*"
keyring = "*"
wheel = "*"
black = {version = "*", allows-prereleases = true}
pylint = "*"
mypy = "*"
pre-commit = {git = "https://github.com/pre-commit/pre-commit"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
