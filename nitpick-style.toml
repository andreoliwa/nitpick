# Default style file for nitpick
# https://github.com/andreoliwa/nitpick/blob/v0.29.0/nitpick-style.toml

[nitpick]
minimum_version = "0.10.0"

[nitpick.styles]
include = [
    "pypackage://nitpick/resources/python/python37",
    "pypackage://nitpick/resources/python/poetry",
    "pypackage://nitpick/resources/python/absent",
    "pypackage://nitpick/resources/any/hooks",
    "pypackage://nitpick/resources/python/hooks",
    "pypackage://nitpick/resources/shell/hooks",
    "pypackage://nitpick/resources/any/commitizen",
    "pypackage://nitpick/resources/python/black",
    "pypackage://nitpick/resources/python/flake8",
    "pypackage://nitpick/resources/python/isort",
    "pypackage://nitpick/resources/python/mypy",
    "pypackage://nitpick/resources/python/pylint",
    "pypackage://nitpick/resources/python/tox",
    "pypackage://nitpick/resources/javascript/package-json",
    "pypackage://nitpick/resources/any/editorconfig",
]

[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore", "flake8.exclude", "isort.skip", "isort.known_first_party"]
