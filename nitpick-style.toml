# Default style file for nitpick
# https://raw.githubusercontent.com/andreoliwa/nitpick/v0.21.4/nitpick-style.toml

[nitpick]
minimum_version = "0.10.0"

[nitpick.styles]
include = [
    "styles/python37",
    "styles/poetry",
    "styles/absent-files",
    "styles/pre-commit/main",
    "styles/pre-commit/general",
    "styles/pre-commit/python",
    "styles/pre-commit/bash",
    "styles/pre-commit/commitlint",
    "styles/black",
    "styles/flake8",
    "styles/pylint",
    "styles/isort",
    "styles/mypy",
    "styles/pytest",
    "styles/ipython",
    "styles/package-json",
]

[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore", "flake8.exclude", "isort.skip", "isort.known_first_party"]
