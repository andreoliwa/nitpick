[nitpick.meta]
name = "EditorConfig"
url = "https://editorconfig.org/"

[".editorconfig"]
# top-most EditorConfig file
root = true

[".editorconfig"."*"]
# Unix-style newlines with a newline ending every file
end_of_line = "lf"
insert_final_newline = true
indent_style = "space"
indent_size = 4
trim_trailing_whitespace = true
