# https://docs.travis-ci.com/user/reference/xenial/
dist: xenial

cache:
  directories:
    - $HOME/.cache/pip

# https://docs.travis-ci.com/user/languages/python/
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
#  - "3.7" # TODO T499 mypy: error: failed to find a Python executable matching version (3, 6), perhaps try --python-executable, or --no-site-packages?
script:
  - flake8
  - pytest

install:
  - pip install -U poetry
  - poetry install
